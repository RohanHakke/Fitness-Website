<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Animated Login Page</title>
  </head>
  <body>
    <div class="square">
      <div class="login">
        <h2>Login</h2>
        <form id="login-form">
          <div class="inputBx">
            <input type="email" id="login-email" placeholder="Email" required />
          </div>
          <div class="inputBx">
            <input
              type="password"
              id="login-password"
              placeholder="Password"
              required
            />
          </div>
          <div class="inputBx">
            <input type="submit" value="Login" />
          </div>
        </form>
        <div class="links">
          <p>Create an Account</p>
          <button><a href="../sign/indexsing.html">Signup</a></button>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDLvq76dCXOL_iHfRtlX-lUpR6dZGnijc4",
        authDomain: "fitness-617b1.firebaseapp.com",
        projectId: "fitness-617b1",
        storageBucket: "fitness-617b1.appspot.com",
        messagingSenderId: "979321299373",
        appId: "1:979321299373:web:b23e1a07dad300586dc124",
      };
      const app = initializeApp(firebaseConfig);
      const auth = getAuth();
      document.getElementById("login-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            window.location.href = "/";
          })
          .catch((error) => {
            console.error("Error logging in:", error);
            alert("Error logging in: " + error.message);
          });
      });

      onAuthStateChanged(auth, (user) => {
        if (user) {
          console.log("User is signed in:");
        } else {
          console.log("No user is signed in.");
        }
      });
    </script>
  </body>
</html>
